language: python
python:
  - "2.7"

# Build and run tests only on devel and master
branches:
  only:
    - devel
    - master
    - /release\/v\d+\.\d+\.\d+$/    # Any release/vX.Y.Z branch
    - /hotfix\/.+/                  # Any hotfix/* branch
    - /v\d+\.\d+\.\d+$/             # Release tags

# System dependencies
before_install:
  - sudo apt-get install -y python-dev python-pip libhdf5-serial-dev pkg-config

# Install dependencies (DeepFramework + dependencies in setup.py)
install:
  - pip install -r requirements.txt
  - pip install .

# Tests execution
script: python -m pytest tests/

before_deploy:
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_BRANCH =~ ((release\/v\d+\.\d+\.\d+$)|(hotfix\/.+))

# Deployment to PyPI
deploy:
  # Test PyPI
  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: issey
    password:
      secure: ""
    on:
      tags: false
      all_branches: true
      repo: issey173/DeepFramework
      condition: $TRAVIS_BRANCH =~ ((release\/v\d+\.\d+\.\d+$)|(hotfix\/.+))    # Only release and hotfix branches
  # Production PyPI
  - provider: pypi
    user: issey
    password:
      secure: ""
    on:
      tags: true
      repo: issey173/DeepFramework
      branch: master

